<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>code.com</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #0d1117;
            color: #e6edf3;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container {
            background-color: #161b22;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            text-align: center;
            border: 1px solid #30363d;
            width: 300px;
        }
        h2 {
            margin-bottom: 16px;
            font-size: 20px;
            color: #c9d1d9;
            font-weight: normal;
        }
        .code-box {
            width: 100%;
            padding: 15px;
            background-color: #000000;
            border: 2px solid #30363d;
            border-radius: 6px;
            color: #e6edf3;
            font-size: 18px;
            font-family: 'Courier New', monospace;
            min-height: 40px;
            text-align: center;
            word-wrap: break-word;
            white-space: pre-wrap;
            overflow-y: auto;
            margin-top: 16px;
            box-sizing: border-box;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.7);
        }
        .copy-btn {
            margin-top: 16px;
            padding: 10px 16px;
            background-color: #1f6feb;
            color: #ffffff;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .copy-btn:hover {
            background-color: #388bfd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Your Code</h2>
        <div id="code-box" class="code-box">Loading code...</div>
        <button id="copy-btn" class="copy-btn" onclick="Clip()">Copy Code</button>
    </div>
    <script>
        window.onload = function() {
            const code = localStorage.getItem('code');
            const bx = document.getElementById('code-box');
            const co = document.getElementById('copy-btn');
            if (code) {
            bx.textContent = code;
            co.style.display = "inline-block"; 
            } else {
            bx.textContent = "unavailable"; 
            }};
            function Clip() {
            const code = document.getElementById('code-box').textContent;
            navigator.clipboard.writeText(code).then(() => {
            alert("copied");
            }).catch(err => {
            alert(err.message);
            });
        }
    </script>
</body>
</html>
