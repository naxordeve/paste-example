<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>code.com</title>
    <link rel="stylesheet" href="style.css">          
</head>
<body>
    <div class="container">
        <h2>Your Code</h2>
        <div id="code-box" class="code-box">Loading code...</div>
        <button id="copy-btn" class="copy-btn" onclick="Clip()">Copy Code</button>
    </div>
    <script>
        window.onload = function() {
            const code = localStorage.getItem('code');
            const bx = document.getElementById('code-box');
            const co = document.getElementById('copy-btn');
            if (code) {
            bx.textContent = code;
            co.style.display = "inline-block"; 
            } else {
            bx.textContent = "unavailable"; 
            }
        };

        function Clip() {
            const code = document.getElementById('code-box').textContent;
            navigator.clipboard.writeText(code).then(() => {
            alert("Code copied");
            }).catch(err => {
            alert(err.message);
            });
        }
    </script>
</body>
</html>
