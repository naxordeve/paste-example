<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #101010;
      color: #fff;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      transition: background 0.3s ease;
    }
    .container {
      width: 320px;
      padding: 30px;
      background: #151515;
      border: 1px solid #444;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .container:hover {
      border-color: #32CD32; 
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(50, 205, 50, 0.6);
    }
    .title {
      font-size: 26px;
      margin-bottom: 12px;
      letter-spacing: 1.5px;
      color: #32CD32; 
      text-shadow: 0 0 8px #32CD32;
    }
    .description {
      font-size: 16px;
      margin-bottom: 30px;
      color: #bbb;
      font-weight: 300;
    }
    .preloader {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    .loader {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #32CD32; 
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 2s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .pair-button {
      font-size: 16px;
      color: #fff;
      background: #32CD32; 
      padding: 15px 25px;
      border: 2px solid #32CD32;
      border-radius: 50px;
      cursor: pointer;
      position: relative;
      transition: all 0.3s ease;
      margin-top: 40px;
      font-weight: 500;
    }
    .pair-button:hover {
      background: transparent;
      color: #32CD32;
      box-shadow: 0 0 20px #32CD32, 0 0 30px #32CD32;
    }
    .pair-button:active {
      background: #32CD32;
      color: #101010;
    }
    .pair-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, #32CD32, transparent);
      transition: all 0.3s ease;
      transform: skewX(-45deg);
      z-index: -1;
    }
    .pair-button:hover::before {
      left: 100%;
    }
    @media (max-width: 400px) {
      .container {
        width: 90%;
        padding: 20px;
      }
      .title {
        font-size: 22px;
      }
      .description {
        font-size: 14px;
      }
      .pair-button {
        font-size: 14px;
        padding: 12px 20px;
      }
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="title">DEPLOYMENT</div>
    <div class="description">
      Click below to pair and begin deployment.
    </div>
    <button class="pair-button" onclick="Naxordeve()">Pair Code</button>
  </div>
  <div class="preloader" id="preloader">
    <div class="loader"></div>
  </div>
  <script>
    function Naxordeve() {
      const preloader = document.getElementById('preloader');
      preloader.style.display = 'flex';
      setTimeout(() => {
      window.location.href = 'index.html'; 
      }, 3000); 
    }
  </script>
</body>
</html>
