<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pair.code</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #0d1117;
            color: #e6edf3;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container {
            background-color: #161b22;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            text-align: center;
            border: 1px solid #30363d;
            width: 320px;
        }
        h2 {
            margin-bottom: 16px;
            font-size: 20px;
            color: #c9d1d9;
            font-weight: normal;
        }
        .input-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 16px;
        }
        .input-field {
            width: calc(100% - 70px);
            padding: 10px;
            font-size: 16px;
            border: 2px solid #30363d;
            border-radius: 8px;
            background-color: #21262d;
            color: #e6edf3;
            outline: none;
        }
        button {
            width: 60px; 
            padding: 10px;
            background-color: #1f6feb;
            color: #ffffff;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #388bfd;
        }
        .preloader {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 16px;
            display: none;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #58a6ff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Your Number</h2>
        <div class="input-container">
            <input type="text" id="phone" class="input-field" placeholder="×××××××××××">
            <button onclick="submit()">Login</button>
        </div>

        <div id="preloader" class="preloader">
            <div class="spinner"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
