<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pair.code</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            background-color: #0d1117;
            color: #e6edf3;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .container {
            background-color: #161b22;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            text-align: center;
            border: 1px solid #30363d;
            width: 100%;
            max-width: 320px; 
            box-sizing: border-box;
        }
        h2 {
            margin-bottom: 16px;
            font-size: 20px;
            color: #58a6ff;
            font-weight: normal;
        }
        .input-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 16px;
        }
        .input-field {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #30363d;
            border-radius: 8px;
            background-color: #21262d;
            color: #e6edf3;
            outline: none;
            transition: 0.3s;
        }

        .input-field:focus {
            border-color: #1f6feb;
            box-shadow: 0 0 8px rgba(31, 111, 235, 0.5);
        }
        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #1f6feb;
            color: #ffffff;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease; 
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .login-btn:hover {
            background-color: #388bfd; 
        }
        .login-btn:active {
            background-color: #1f6feb; 
        }
        .preloader {
            display: none;
            justify-content: center;
            align-items: center;
            margin-top: 16px;
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-top: 3px solid #58a6ff;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 400px) {
            .input-field {
                font-size: 14px; 
                padding: 10px;
            }
            .login-btn {
                padding: 10px;
                font-size: 14px; 
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Your Number</h2>
        <div class="input-container">
            <input type="text" id="phone" class="input-field" placeholder="×××××××××××">
        </div>
        <button class="login-btn" onclick="Pairing()">Login</button>

        <div id="preloader" class="preloader">
            <div class="spinner"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
